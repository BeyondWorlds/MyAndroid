/** 创建当前时间字符创 比如 20161107表示2016年11月7号进行编译 */
def buildTime() {
    def df = new SimpleDateFormat("yyyyMMdd_HHmm")
    df.setTimeZone(TimeZone.getTimeZone("GMT+08:00"))
    df.format(new Date())
}
